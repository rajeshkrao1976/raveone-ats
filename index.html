<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiregrow CRM | Odoo Enterprise Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; overflow: hidden; }
        :root { --odoo-purple: #714B67; --odoo-teal: #00A09D; --odoo-border: #e2e8f0; }
        
        .odoo-header { background-color: var(--odoo-purple); color: white; }
        .btn-brand { background-color: var(--odoo-purple); color: white; border-radius: 4px; padding: 4px 10px; font-weight: 700; font-size: 11px; text-transform: uppercase; border: none; cursor: pointer; }
        .btn-teal { background-color: var(--odoo-teal); color: white; border-radius: 4px; padding: 4px 10px; font-weight: 700; font-size: 11px; text-transform: uppercase; border: none; cursor: pointer; }
        
        /* High-Density Table Layout */
        .odoo-table thead { background-color: #f9fafb; border-bottom: 2px solid var(--odoo-border); position: sticky; top: 0; z-index: 10; }
        .odoo-table th { padding: 8px 12px; font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.05em; border-right: 1px solid var(--odoo-border); color: #64748b; white-space: nowrap; background: #f9fafb; }
        .odoo-table td { padding: 8px 12px; font-size: 11px; border-bottom: 1px solid #f1f5f9; border-right: 1px solid #f8fafc; vertical-align: top; line-height: 1.4; white-space: nowrap; }
        .odoo-table tr:hover { background-color: #f0fdfa; cursor: pointer; }
        
        .active-tab { border-bottom: 3px solid white; font-weight: 700; opacity: 1 !important; }
        
        /* Layout Containers */
        .main-viewport { display: flex; flex-direction: column; height: 100vh; width: 100vw; }
        .table-scroll-container { flex: 1; overflow: auto; background-color: white; border-top: 1px solid var(--odoo-border); }
        
        #loader { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.95); z-index: 9999; align-items: center; justify-content: center; flex-direction: column; }
        .spinner { border: 3px solid #f3f3f3; border-top: 3px solid var(--odoo-purple); border-radius: 50%; width: 32px; height: 32px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .modal-overlay { position: fixed; inset: 0; background-color: rgba(15, 23, 42, 0.5); backdrop-filter: blur(2px); z-index: 1000; display: none; align-items: center; justify-content: center; padding: 1rem; }
        .modal-overlay.open { display: flex; }
        
        .action-btn { padding: 0.35rem; border-radius: 0.375rem; transition: all 0.2s; display: flex; align-items: center; justify-content: center; }
        .action-btn:hover { background-color: #f1f5f9; transform: scale(1.15); }
        
        .breadcrumb-item:hover { color: var(--odoo-teal); cursor: pointer; text-decoration: underline; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
    </style>
</head>
<body class="main-viewport">

    <!-- Global Loader -->
    <div id="loader">
        <div class="spinner mb-4"></div>
        <p class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em] animate-pulse">Syncing Database State</p>
    </div>

    <!-- Navigation Header -->
    <header class="odoo-header h-12 flex items-center px-4 shrink-0 shadow-sm z-50">
        <div class="flex items-center gap-6 h-full">
            <div class="flex items-center gap-2 cursor-pointer" onclick="resetNavigation()">
                <img src="https://media.licdn.com/dms/image/v2/D560BAQEPjP3aKt0lyg/company-logo_100_100/B56ZU2_QxhHEAU-/0/1740384308771/hiregrow_consultants_logo?e=1771459200&v=beta&t=-T9reydL3xneDymdksgLtMqMz-suxGRgfWCI5gW1v6c" class="h-8 w-8 rounded bg-white p-0.5" alt="Logo">
                <div class="flex flex-col leading-none text-left">
                    <span class="font-extrabold text-sm tracking-tighter uppercase">RAVEONE</span>
                    <span class="text-[8px] font-bold tracking-[0.2em] opacity-80 uppercase text-white/80">Consultants</span>
                </div>
            </div>
            <nav class="flex gap-4 h-full text-[10px] font-bold uppercase tracking-wider" id="mainNav">
                <button onclick="switchTab('Job Board')" class="h-full px-1 opacity-70 hover:opacity-100 transition-all border-b-2 border-transparent">Job Board</button>
                <button onclick="switchTab('Sourced')" class="h-full px-1 opacity-70 hover:opacity-100 transition-all border-b-2 border-transparent">Sourced</button>
                <button onclick="switchTab('Candidates')" class="h-full px-1 opacity-70 hover:opacity-100 transition-all border-b-2 border-transparent">Candidates</button>
                <button onclick="switchTab('Interview Tracker')" class="h-full px-1 opacity-70 hover:opacity-100 transition-all border-b-2 border-transparent">Interviews</button>
                <button onclick="switchTab('Clients')" class="h-full px-1 opacity-70 hover:opacity-100 transition-all border-b-2 border-transparent">Clients</button>
                <button onclick="switchTab('Dashboard and Billing')" class="h-full px-1 opacity-70 hover:opacity-100 transition-all border-b-2 border-transparent">Billing</button>
            </nav>
        </div>
        <div class="ml-auto flex items-center gap-3">
            <button onclick="syncWebsiteApplications()" class="text-[9px] font-bold bg-emerald-600 text-white px-3 py-1.5 rounded uppercase flex items-center gap-1 hover:bg-emerald-700 shadow-md">
                <i class="ph ph-arrows-clockwise"></i> Sync Website
            </button>
            <div class="h-6 w-[1px] bg-white/20"></div>
            <button onclick="testConnection()" class="text-[10px] font-bold bg-white/10 px-3 py-1.5 rounded hover:bg-white/20 transition-all uppercase">Test API</button>
        </div>
    </header>

    <!-- Subheader: Breadcrumbs & Filters -->
    <div class="bg-white py-1.5 px-6 flex items-center justify-between border-b shrink-0 h-14">
        <div class="flex flex-col text-left">
            <div id="breadcrumb" class="text-[10px] font-black text-slate-400 uppercase tracking-widest flex items-center gap-1">
                <span class="breadcrumb-item" onclick="resetNavigation()">CRM</span> / <span id="currentPath">Job Board</span>
            </div>
            <div class="flex items-center gap-2 mt-1">
                <button onclick="refreshData()" class="btn-teal py-0.5 px-3 uppercase tracking-tighter text-[10px]">Live Refresh</button>
                <button id="backBtn" onclick="drillBack()" class="btn-brand bg-slate-100 !text-slate-700 hover:bg-slate-200 py-0.5 px-3 hidden uppercase tracking-tighter text-[10px]">Back</button>
            </div>
        </div>
        <div class="flex-1 max-w-md bg-slate-100 border rounded px-3 flex items-center focus-within:bg-white focus-within:ring-1 focus-within:ring-teal-500 transition-all ml-6">
            <i class="ph ph-magnifying-glass text-slate-400 mr-2"></i>
            <input type="text" id="globalSearch" onkeyup="handleFilter()" placeholder="Search active records..." class="w-full bg-transparent py-1.5 text-xs outline-none">
        </div>
    </div>

    <!-- Main Data Area -->
    <div class="table-scroll-container scrollbar-hide">
        <table class="odoo-table w-full text-left table-fixed min-w-[3200px]" id="dataTable">
            <thead id="tableHead"></thead>
            <tbody id="tableBody"></tbody>
        </table>
        <div id="noData" class="flex flex-col items-center justify-center py-40 text-slate-300 hidden">
            <i class="ph ph-mask-sad text-6xl opacity-20 mb-4"></i>
            <p class="font-bold uppercase tracking-widest text-xs">No records found</p>
        </div>
    </div>

    <!-- MODAL: Interview Scheduler -->
    <div id="interviewModal" class="modal-overlay">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm overflow-hidden flex flex-col transform transition-all border border-slate-200">
            <div class="p-4 border-b bg-indigo-50 flex items-center justify-between">
                <h3 class="font-bold text-indigo-800 text-xs uppercase tracking-widest text-left">Schedule Interview</h3>
                <button onclick="closeModal('interviewModal')" class="p-1 hover:bg-white rounded-full"><i class="ph ph-x text-lg"></i></button>
            </div>
            <div class="p-6 space-y-4 text-left">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[9px] font-bold text-slate-400 uppercase tracking-widest mb-1 block">Date</label>
                        <input type="date" id="intDate" class="w-full p-2 bg-slate-50 border border-slate-200 rounded text-xs outline-none">
                    </div>
                    <div>
                        <label class="text-[9px] font-bold text-slate-400 uppercase tracking-widest mb-1 block">Time</label>
                        <input type="time" id="intTime" value="11:00" class="w-full p-2 bg-slate-50 border border-slate-200 rounded text-xs outline-none">
                    </div>
                </div>
                <div>
                    <label class="text-[9px] font-bold text-slate-400 uppercase tracking-widest mb-1 block">Format</label>
                    <select id="intFormat" onchange="updateIntLocLabel()" class="w-full p-2 bg-slate-50 border border-slate-200 rounded text-xs font-bold outline-none">
                        <option value="Google Meet">Google Meet</option>
                        <option value="Telephonic">Telephonic Interview</option>
                        <option value="F2F">Face to Face (F2F)</option>
                    </select>
                </div>
                <div>
                    <label id="intLocLabel" class="text-[9px] font-bold text-slate-400 uppercase tracking-widest mb-1 block">Link / Address</label>
                    <input type="text" id="intLocation" value="https://meet.google.com/vcj-dfaf-pcc" class="w-full p-2 bg-slate-50 border border-slate-200 rounded text-xs outline-none">
                </div>
            </div>
            <div class="p-4 bg-slate-50 border-t flex justify-end gap-3">
                <button onclick="closeModal('interviewModal')" class="text-[11px] font-bold text-slate-500 px-4">Cancel</button>
                <button onclick="submitInterviewInvite()" class="bg-indigo-600 text-white px-5 py-2 rounded text-[11px] font-bold uppercase tracking-widest shadow-lg">Prepare Invitation</button>
            </div>
        </div>
    </div>

    <!-- MODAL: Message Preview -->
    <div id="messageModal" class="modal-overlay">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg overflow-hidden flex flex-col transform transition-all border border-slate-200">
            <div class="p-4 border-b bg-slate-50 flex items-center justify-between">
                <div class="text-left">
                    <h3 id="modalTitle" class="font-bold text-slate-800 text-sm uppercase tracking-tighter">Preview</h3>
                    <p id="modalSubtitle" class="text-[9px] text-slate-400 font-bold uppercase tracking-widest italic">Communication Engine</p>
                </div>
                <button onclick="closeModal('messageModal')" class="p-1 hover:bg-slate-200 rounded-full transition-all text-slate-400"><i class="ph ph-x text-lg"></i></button>
            </div>
            <div class="p-6 space-y-4 text-left">
                <div id="emailSubjectContainer" class="text-left">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1 block text-left">Subject Line</label>
                    <div id="emailSubject" class="p-3 bg-slate-50 border border-slate-200 rounded text-xs font-bold text-slate-700 text-left"></div>
                </div>
                <div class="text-left">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1 block text-left">Message Content</label>
                    <textarea id="messageBody" class="w-full h-80 p-4 bg-slate-50 border border-slate-200 rounded text-xs leading-relaxed text-slate-600 focus:ring-1 focus:ring-teal-500 outline-none shadow-inner"></textarea>
                </div>
            </div>
            <div class="p-4 bg-slate-50 border-t flex items-center justify-between">
                <button onclick="copyMessage()" class="text-[10px] font-black text-slate-500 hover:text-[#714B67] uppercase tracking-widest flex items-center gap-2">
                    <i class="ph ph-copy text-lg"></i> Copy Message
                </button>
                <div class="flex gap-2">
                    <button id="waActionBtn" class="bg-emerald-600 text-white px-5 py-2 rounded text-[11px] font-bold uppercase tracking-widest flex items-center gap-2 hover:bg-emerald-700 shadow-md transition-all">
                        <i class="ph ph-whatsapp-logo text-lg"></i> WhatsApp
                    </button>
                    <button id="emailActionBtn" class="bg-indigo-600 text-white px-5 py-2 rounded text-[11px] font-bold uppercase tracking-widest flex items-center gap-2 hover:bg-indigo-700 shadow-md transition-all">
                        <i class="ph ph-envelope text-lg"></i> Email
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- AI Sidebar (Gemini) -->
    <div id="aiDrawer" class="fixed inset-y-0 right-0 w-80 bg-white shadow-2xl z-[1500] transform translate-x-full transition-transform duration-300 border-l border-slate-200 flex flex-col text-left">
        <div class="p-5 border-b bg-slate-50 flex items-center justify-between">
            <h3 class="font-bold text-teal-700 text-[10px] flex items-center gap-2 uppercase tracking-widest"><i class="ph ph-sparkle-fill"></i> Gemini Analysis</h3>
            <button onclick="closeAi()"><i class="ph ph-x text-xl text-slate-400"></i></button>
        </div>
        <div id="aiContent" class="p-6 flex-1 overflow-auto text-[11px] leading-relaxed text-slate-600 italic">Select record...</div>
    </div>

    <script>
        // --- CORE LOGIC ---
        const API_URL = "https://script.google.com/macros/s/AKfycbyPcskubRZyingteGUZZdUELLCVAHLUfvz9WFbukEO4VdrVHhC-D7qjG0Q-i29Miyc/exec"; 
        
        let currentTab = 'Job Board';
        let drillDown = { type: null, id: null, label: null };
        let fullData = { jobs: [], candidates: [], sourced: [], interviews: [], clients: [], billing: [] };
        let filteredData = [];
        let activeRowIdx = null;

        window.onload = function() {
            // Read URL Parameters for Pagination/State
            const params = new URLSearchParams(window.location.search);
            const savedTab = params.get('tab');
            const savedDrillType = params.get('drillType');
            const savedDrillId = params.get('drillId');

            if (savedTab) currentTab = savedTab;
            if (savedDrillType && savedDrillId) drillDown = { type: savedDrillType, id: savedDrillId, label: 'Record' };

            if (!API_URL.includes("PASTE_YOUR")) refreshData();
            switchTab(currentTab);
        };

        function updateURL() {
            const params = new URLSearchParams();
            params.set('tab', currentTab);
            if (drillDown.type) {
                params.set('drillType', drillDown.type);
                params.set('drillId', drillDown.id);
            }
            window.history.pushState({}, '', '?' + params.toString());
        }

        async function refreshData() {
            showLoader(true);
            try {
                const resp = await fetch(`${API_URL}?action=getAllData`);
                fullData = await resp.json();
                renderUI();
            } catch (err) { console.error("Sync error:", err); }
            showLoader(false);
        }

        async function syncWebsiteApplications() {
            showLoader(true);
            try {
                const resp = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'syncForm' }) });
                const res = await resp.json();
                alert(res.message || "Website Sync Complete.");
                refreshData();
            } catch (err) { alert("Sync failed."); }
            showLoader(false);
        }

        function switchTab(tab) {
            currentTab = tab;
            drillDown = { type: null, id: null, label: null };
            const nav = document.getElementById('mainNav');
            Array.from(nav.children).forEach(btn => {
                btn.classList.remove('active-tab');
                if (btn.innerText === tab) btn.classList.add('active-tab');
            });
            updateURL();
            renderUI();
        }

        function setDrillDown(type, id, label) {
            drillDown = { type, id, label };
            updateURL();
            renderUI();
        }

        function resetNavigation() {
            drillDown = { type: null, id: null, label: null };
            updateURL();
            renderUI();
        }

        function drillBack() { resetNavigation(); }

        function renderUI() {
            document.getElementById('currentPath').innerText = currentTab;
            document.getElementById('backBtn').classList.add('hidden');
            
            let dataset = [];
            // Tab Mapping
            if (drillDown.type === 'client-jobs') {
                dataset = fullData.jobs.filter(j => (j.CLIENT_ID || j.CLIENT_NAME) === drillDown.id);
                document.getElementById('currentPath').innerText = `Clients / ${drillDown.id} / Jobs`;
                document.getElementById('backBtn').classList.remove('hidden');
            } else if (drillDown.type === 'job-candidates') {
                dataset = fullData.candidates.filter(c => c.JOB_ID === drillDown.id);
                document.getElementById('currentPath').innerText = `Jobs / ${drillDown.id} / Candidates`;
                document.getElementById('backBtn').classList.remove('hidden');
            } else {
                if (currentTab === 'Dashboard and Billing') dataset = fullData.billing || [];
                else if (currentTab === 'Interview Tracker') dataset = fullData.interviews || [];
                else {
                    const key = currentTab.toLowerCase().replace(/ /g, '_');
                    dataset = fullData[key] || fullData.jobs || [];
                }
            }

            filteredData = dataset;
            renderTable();
        }

        function renderTable() {
            const head = document.getElementById('tableHead');
            const body = document.getElementById('tableBody');
            const empty = document.getElementById('noData');
            head.innerHTML = ""; body.innerHTML = "";

            if (!filteredData.length) { empty.classList.remove('hidden'); return; }
            empty.classList.add('hidden');

            const firstRow = filteredData[0];
            const allKeys = Object.keys(firstRow).filter(k => !k.startsWith('_'));

            const isGroupedView = (currentTab === 'Candidates' || drillDown.type === 'job-candidates' || currentTab === 'Sourced');

            let headerHtml = "<tr><th class='w-12 px-2'><input type='checkbox'></th>";
            
            if (isGroupedView) {
                headerHtml += `<th class='w-28'>Job ID</th><th class='w-64'>Candidate</th><th class='w-56'>Applied For</th><th class='w-40'>Experience</th><th class='w-40'>CTC Details</th><th class='w-64'>Notice & Location</th><th class='w-24 text-center'>Docs</th><th class='w-32'>Applied On</th>`;
            } else {
                allKeys.forEach(k => headerHtml += `<th>${k.replace(/_/g, ' ')}</th>`);
            }
            
            // Fixed sticky Action bar
            headerHtml += "<th class='text-right px-4 sticky right-0 bg-slate-50 w-32 shadow-[-2px_0_4px_rgba(0,0,0,0.05)] z-20'>Actions Bar</th></tr>";
            head.innerHTML = headerHtml;

            filteredData.forEach((row, i) => {
                let rowClick = '';
                if (currentTab === 'Clients') rowClick = `setDrillDown('client-jobs', '${row.CLIENT_ID || row.Client_ID}', '${row.COMPANY_NAME || row.Company_Name}')`;
                else if (currentTab === 'Job Board') rowClick = `setDrillDown('job-candidates', '${row.JOB_ID || row.Job_ID}', '${row.POSITION_TITLE || row.Position_Title}')`;

                let bRow = `<tr class="border-b transition-colors hover:bg-slate-50" onclick="${rowClick}">`;
                bRow += `<td class='px-2' onclick="event.stopPropagation()"><input type='checkbox'></td>`;

                if (isGroupedView) {
                    const jobId = row.JOB_ID || '--';
                    const name = row.CANDIDATE_NAME || row.CANDIDATE_SOURCED || '--';
                    const email = row.EMAIL || row.SOURCED_EMAIL || '--';
                    const phone = row.PHONE || row.SOURCED_PHONE || '--';
                    const jobTitle = row.JOB_TITLE || row.POSITION_TITLE || '--';
                    const totalExp = row.TOTAL_EXPERIENCE || row.TOTAL_EXPERIENCE_YRS || '--';
                    const relExp = row.RELEVANT_EXPERIENCE || row.RELEVANT_EXPERIENCE_YRS || '--';
                    const expCtc = row.EXPECTED_CTC || '--';
                    const curCtc = row.CURRENT_CTC || row.LAST_DRAWN_CTC || '--';
                    const notice = row.NOTICE_PERIOD || '--';
                    const location = row.CURRENT_LOCATION || row.LOCATION || row.JOB_LOCATION || '--';
                    const resume = row.RESUME_LINK || row.Resumelink || '';
                    const date = row.SUBMITTED_DATE || row.APPLIED_DATE || row.OUTREACH_DATE || '--';

                    bRow += `<td class="font-mono text-[10px] text-slate-400 uppercase">${jobId}</td>`;
                    bRow += `<td><div class="font-bold text-slate-900 leading-tight">${name}</div><div class="text-[10px] text-slate-400">${email}</div><div class="text-[10px] text-[#714B67] font-bold">${phone}</div></td>`;
                    bRow += `<td><div class="font-semibold text-slate-700 leading-tight">${jobTitle}</div><div class="text-[9px] text-slate-400 uppercase font-bold">${jobId}</div></td>`;
                    bRow += `<td><div class="text-slate-600 font-medium">Total: ${totalExp}</div><div class="text-[10px] text-slate-400 italic">Rel: ${relExp}</div></td>`;
                    bRow += `<td><div class="text-emerald-700 font-bold">Exp: ${expCtc}</div><div class="text-[9px] text-slate-400">Curr: ${curCtc}</div></td>`;
                    bRow += `<td><div class="text-slate-600 font-medium">${notice}</div><div class="text-[10px] text-slate-400">${location}</div></td>`;
                    bRow += `<td class='text-center'>${resume ? `<a href="${resume}" target="_blank" onclick="event.stopPropagation()" class="bg-teal-50 text-teal-600 px-2 py-0.5 rounded font-black text-[9px] hover:bg-teal-600 hover:text-white transition uppercase inline-block border border-teal-100 shadow-sm">View CV</a>` : '--'}</td>`;
                    bRow += `<td class="text-slate-400 font-bold text-[10px]">${date}</td>`;
                } else {
                    allKeys.forEach(k => bRow += `<td>${renderValue(k, row[k])}</td>`);
                }

                bRow += `<td class="text-right px-4 shrink-0 sticky right-0 bg-white shadow-[-4px_0_8px_rgba(0,0,0,0.02)] z-10" onclick="event.stopPropagation()">
                            <div class="flex items-center justify-end gap-1.5">${renderActions(row, i)}</div>
                         </td></tr>`;
                body.innerHTML += bRow;
            });
        }

        function renderValue(k, v) {
            if (!v && v !== 0) return "<span class='text-slate-200'>--</span>";
            if (k.toLowerCase().includes('status')) {
                const s = String(v).toLowerCase();
                let cls = "bg-slate-100 text-slate-500 border-slate-200";
                if (['open', 'active', 'hired', 'submitted', 'hot', 'confirmed'].includes(s)) cls = "bg-teal-50 text-teal-700 border-teal-100";
                if (['rejected', 'cold', 'dropped', 'off', 'cancelled'].includes(s)) cls = "bg-rose-50 text-rose-700 border-rose-100";
                return `<span class="px-1.5 py-0.5 rounded text-[8px] font-bold uppercase border ${cls}">${v}</span>`;
            }
            if (k.toLowerCase().includes('ctc') || k.toLowerCase().includes('amount') || k.toLowerCase().includes('salary')) {
                return `<span class="font-bold text-slate-800">₹${Number(v).toLocaleString()}</span>`;
            }
            return v;
        }

        function renderActions(row, i) {
            let html = `<button onclick="runAiRank(${i})" class="action-btn text-teal-600" title="Gemini Rank"><i class="ph ph-sparkle-fill text-base"></i></button>`;
            
            if (currentTab === 'Job Board') {
                html += `<button onclick="compose('CANDIDATE_JD_SHARE_WA', ${i})" class="action-btn text-emerald-600" title="WA JD"><i class="ph ph-whatsapp-logo text-base"></i></button>`;
                html += `<button onclick="compose('CANDIDATE_JD_SHARE', ${i})" class="action-btn text-indigo-500" title="Email JD"><i class="ph ph-envelope-simple text-base"></i></button>`;
            }
            
            if (currentTab === 'Clients') {
                html += `<button onclick="compose('CLIENT_CHECK_IN', ${i})" class="action-btn text-emerald-600" title="WA Message"><i class="ph ph-whatsapp-logo text-base"></i></button>`;
            }

            if (currentTab === 'Candidates' || currentTab === 'Sourced' || currentTab === 'Interview Tracker' || drillDown.type === 'job-candidates') {
                html += `<button onclick="compose('CANDIDATE_JD_SHARE_WA', ${i})" class="action-btn text-emerald-600" title="WA JD"><i class="ph ph-whatsapp-logo text-base"></i></button>`;
                html += `<button onclick="compose('CLIENT_CANDIDATE_SUBMISSION_WA', ${i})" class="action-btn text-blue-600" title="Submit Snapshot"><i class="ph ph-user-circle-plus text-base"></i></button>`;
                html += `<button onclick="openIntModal(${i})" class="action-btn text-indigo-500" title="Interview"><i class="ph ph-calendar-plus text-base"></i></button>`;
            }

            if (currentTab === 'Dashboard and Billing') {
                html += `<button onclick="compose('BILLING_REMINDER_WA', ${i})" class="action-btn text-emerald-600" title="Payment Reminder"><i class="ph ph-whatsapp-logo text-base"></i></button>`;
            }

            return html;
        }

        // --- COMM ENGINE ---
        async function compose(key, idx) {
            showLoader(true);
            const row = filteredData[idx];
            try {
                const rowData = {
                    ...row,
                    TOTAL_EXPERIENCE: row.TOTAL_EXPERIENCE || row.TOTAL_EXPERIENCE_YRS,
                    LAST_CTC: row.CURRENT_CTC || row.LAST_DRAWN_CTC || row.LAST_CTC,
                    CURRENT_LOCATION: row.CURRENT_LOCATION || row.LOCATION
                };
                const resp = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'getProcessedMessage', templateKey: key, rowData: rowData }) });
                const res = await resp.json();
                document.getElementById('modalTitle').innerText = key.replace(/_/g, ' ');
                document.getElementById('modalSubtitle').innerText = row.CANDIDATE_NAME || row.COMPANY_NAME || "Record";
                document.getElementById('emailSubjectContainer').style.display = key.includes('WA') ? 'none' : 'block';
                document.getElementById('emailSubject').innerText = res.subject;
                document.getElementById('messageBody').value = res.message;
                const rawPh = (res.phone || row.PHONE || row.SOURCED_PHONE || "").toString().replace(/\D/g, '');
                const phone = rawPh.length === 10 ? '91' + rawPh : rawPh;
                document.getElementById('waActionBtn').onclick = () => window.open(`https://wa.me/${phone}?text=${encodeURIComponent(res.message)}`, '_blank');
                document.getElementById('emailActionBtn').onclick = () => window.open(`mailto:${row.EMAIL || ""}?subject=${encodeURIComponent(res.subject)}&body=${encodeURIComponent(res.message)}`, '_blank');
                openModal('messageModal');
            } catch (err) { alert("Message fetch error."); }
            showLoader(false);
        }

        function openIntModal(idx) {
            activeRowIdx = idx;
            document.getElementById('intDate').valueAsDate = new Date();
            updateIntLocLabel();
            openModal('interviewModal');
        }

        function updateIntLocLabel() {
            const fmt = document.getElementById('intFormat').value;
            const lbl = document.getElementById('intLocLabel');
            const inp = document.getElementById('intLocation');
            if (fmt === 'Google Meet') { lbl.innerText = "Meeting Link"; inp.value = "https://meet.google.com/vcj-dfaf-pcc"; }
            else if (fmt === 'Telephonic') { lbl.innerText = "Phone Number"; inp.value = filteredData[activeRowIdx]?.PHONE || filteredData[activeRowIdx]?.SOURCED_PHONE || ""; }
            else { lbl.innerText = "Office Address"; inp.value = "Hiregrow Consultants, Kalyan Nagar, Bangalore"; }
        }

        async function submitInterviewInvite() {
            showLoader(true);
            const overrides = {
                INTERVIEW_DATE: new Date(document.getElementById('intDate').value).toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' }),
                INTERVIEW_TIME: document.getElementById('intTime').value,
                INTERVIEW_MODE: document.getElementById('intFormat').value,
                INTERVIEW_LOCATION_OR_LINK: document.getElementById('intLocation').value
            };
            try {
                const resp = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'getProcessedMessage', templateKey: 'INTERVIEW_INVITATION_WA', rowData: filteredData[activeRowIdx], overrides }) });
                const res = await resp.json();
                closeModal('interviewModal');
                document.getElementById('messageBody').value = res.message;
                openModal('messageModal');
            } catch (err) { alert("Invite generation error."); }
            showLoader(false);
        }

        async function runAiRank(idx) {
            const row = filteredData[idx];
            const job = fullData.jobs.find(j => j.JOB_ID === row.JOB_ID) || fullData.jobs[0];
            document.getElementById('aiDrawer').classList.remove('translate-x-full');
            document.getElementById('aiContent').innerHTML = `<div class='py-20 text-center animate-pulse text-slate-400'><i class='ph ph-sparkle text-3xl mb-3 text-teal-600 block mx-auto'></i>Analyzing...</div>`;
            try {
                const resp = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'aiRank', candidateData: row, jobData: job }) });
                const res = await resp.json();
                document.getElementById('aiContent').innerHTML = `<div class='mb-4 font-black text-slate-800 uppercase tracking-widest text-[9px] border-b pb-1'>Verdict for ${row.CANDIDATE_NAME || "Record"}</div><div class='whitespace-pre-wrap text-slate-700 text-[11px] leading-relaxed'>${res.analysis}</div>`;
            } catch (err) { document.getElementById('aiContent').innerText = "AI Service Unavailable."; }
        }

        // --- HELPERS ---
        function handleFilter() {
            const q = document.getElementById('globalSearch').value.toLowerCase();
            renderUI();
            if (q) filteredData = filteredData.filter(r => Object.values(r).some(v => String(v).toLowerCase().includes(q)));
            renderTable();
        }
        function showLoader(s) { document.getElementById('loader').style.display = s ? 'flex' : 'none'; }
        function openModal(id) { document.getElementById(id).classList.add('open'); }
        function closeModal(id) { document.getElementById(id).classList.remove('open'); }
        function closeAi() { document.getElementById('aiDrawer').classList.add('translate-x-full'); }
        function copyMessage() { document.getElementById('messageBody').select(); document.execCommand('copy'); alert("Copied!"); }
        async function testConnection() {
            showLoader(true);
            try {
                const resp = await fetch(`${API_URL}?action=getAllData`);
                const res = await resp.json();
                alert(res.error ? `Error: ${res.error}` : "✅ Connected! Data flow verified.");
            } catch (e) { alert("❌ Connection failed."); }
            showLoader(false);
        }
        function resetApp() { resetNavigation(); switchTab('Job Board'); }
    </script>
</body>
