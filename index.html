<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiregrow CRM | Odoo Enterprise Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f8f9fa; color: #495057; }
        :root {
            --odoo-purple: #714B67;
            --odoo-teal: #00A09D;
            --odoo-border: #dee2e6;
        }
        .odoo-header { background-color: var(--odoo-purple); color: white; }
        .odoo-control-panel { background-color: white; border-bottom: 1px solid var(--odoo-border); }
        .btn-primary { background-color: var(--odoo-teal); color: white; border-radius: 4px; padding: 6px 12px; font-weight: 500; font-size: 13px; }
        .btn-secondary { background-color: white; border: 1px solid var(--odoo-border); color: #495057; border-radius: 4px; padding: 6px 12px; font-weight: 500; font-size: 13px; }
        .odoo-table thead { background-color: #f1f3f5; border-bottom: 2px solid var(--odoo-border); position: sticky; top: 0; z-index: 10; }
        .odoo-table th { padding: 10px 16px; color: #495057; font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }
        .odoo-table td { padding: 10px 16px; font-size: 13px; border-bottom: 1px solid #f1f3f5; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 280px; }
        .odoo-table tr:hover { background-color: #f8f9fa; cursor: pointer; }
        .active-tab { border-bottom: 3px solid white; font-weight: 700; opacity: 1 !important; }
        #loader { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.8); z-index: 1000; align-items: center; justify-content: center; }
        .spinner { border: 3px solid #f3f3f3; border-top: 3px solid var(--odoo-teal); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .logo-img { height: 28px; width: 28px; object-fit: contain; border-radius: 4px; background: white; }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">

    <!-- Top Navigation -->
    <header class="odoo-header h-12 flex items-center px-4 shrink-0 shadow-sm z-50">
        <div class="flex items-center gap-5 h-full">
            <div class="flex items-center gap-2">
                <img src="https://media.licdn.com/dms/image/v2/D560BAQEPjP3aKt0lyg/company-logo_100_100/B56ZU2_QxhHEAU-/0/1740384308771/hiregrow_consultants_logo?e=1771459200&v=beta&t=-T9reydL3xneDymdksgLtMqMz-suxGRgfWCI5gW1v6c" class="logo-img" alt="Hiregrow">
                <span class="font-bold tracking-tight text-white uppercase text-sm">Hiregrow CRM</span>
            </div>
            <nav class="flex gap-4 h-full text-[11px] font-bold uppercase tracking-wider">
                <button onclick="switchView('Job Board')" id="tab-jobs" class="h-full px-2 opacity-70 hover:opacity-100 transition-all">Recruitment</button>
                <button onclick="switchView('Sourced')" id="tab-sourced" class="h-full px-2 opacity-70 hover:opacity-100 transition-all">Sourced</button>
                <button onclick="switchView('Candidates')" id="tab-candidates" class="h-full px-2 opacity-70 hover:opacity-100 transition-all">Candidates</button>
                <button onclick="switchView('Interview Tracker')" id="tab-interviews" class="h-full px-2 opacity-70 hover:opacity-100 transition-all">Interviews</button>
                <button onclick="switchView('Clients')" id="tab-clients" class="h-full px-2 opacity-70 hover:opacity-100 transition-all">Clients</button>
                <button onclick="switchView('Dashboard and Billing')" id="tab-billing" class="h-full px-2 opacity-70 hover:opacity-100 transition-all">Billing</button>
            </nav>
        </div>
        <div class="ml-auto flex items-center gap-4">
            <i class="ph ph-chat-circle text-lg cursor-pointer opacity-80 hover:opacity-100"></i>
            <i class="ph ph-bell text-lg cursor-pointer opacity-80 hover:opacity-100"></i>
            <div class="w-7 h-7 rounded bg-teal-600 flex items-center justify-center text-[10px] font-bold text-white shadow-sm">RK</div>
        </div>
    </header>

    <!-- Control Panel -->
    <div class="odoo-control-panel py-2 px-6 flex items-center justify-between shrink-0 gap-4">
        <div class="flex flex-col">
            <nav class="text-[9px] font-black text-slate-400 uppercase tracking-widest mb-1">
                CRM / <span id="breadcrumb" class="text-slate-700">Job Board</span>
            </nav>
            <div class="flex items-center gap-2">
                <button onclick="refreshData()" class="btn-primary">CREATE</button>
                <button class="btn-secondary">IMPORT</button>
                <div class="h-5 w-[1px] bg-slate-200 mx-1"></div>
                <button onclick="refreshData()" class="text-slate-400 hover:text-teal-600 p-1"><i class="ph ph-arrows-clockwise text-lg"></i></button>
            </div>
        </div>

        <div class="flex-1 max-w-md flex items-center bg-slate-100 border border-slate-300 rounded px-3 focus-within:bg-white focus-within:ring-1 focus-within:ring-teal-500 transition-all">
            <i class="ph ph-magnifying-glass text-slate-400 mr-2"></i>
            <input type="text" id="searchInput" onkeyup="handleSearch()" placeholder="Search records..." class="w-full bg-transparent py-1.5 text-sm focus:outline-none">
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex overflow-hidden">
        <main class="flex-1 bg-white overflow-auto">
            <table class="odoo-table w-full text-left table-fixed">
                <thead id="tableHead"></thead>
                <tbody id="tableBody"></tbody>
            </table>
            
            <div id="noData" class="flex flex-col items-center justify-center py-32 text-slate-300 hidden">
                <i class="ph ph-folder-open text-6xl opacity-20 mb-4"></i>
                <p class="font-bold uppercase tracking-widest text-xs">No data found in this view</p>
                <p class="text-[10px] mt-2 italic">Verify sheet names in Apps Script CONFIG</p>
            </div>
        </main>
    </div>

    <!-- AI Sidebar (Drawer) -->
    <div id="aiDrawer" class="fixed inset-y-0 right-0 w-80 bg-white shadow-2xl z-50 transform translate-x-full transition-transform duration-300 border-l border-slate-200 flex flex-col">
        <div class="p-5 border-b flex items-center justify-between bg-slate-50">
            <h3 class="font-black text-teal-700 text-[11px] uppercase tracking-widest flex items-center gap-2">
                <i class="ph ph-sparkle-fill animate-pulse"></i> Gemini Intelligence
            </h3>
            <button onclick="closeAi()" class="hover:bg-slate-200 rounded p-1"><i class="ph ph-x text-xl"></i></button>
        </div>
        <div id="aiContent" class="p-6 flex-1 overflow-y-auto text-sm leading-relaxed text-slate-600 italic">
            Select a record to start analysis...
        </div>
    </div>

    <!-- Global Loader -->
    <div id="loader">
        <div class="flex flex-col items-center gap-3">
            <div class="spinner"></div>
            <p class="text-[10px] font-black text-teal-600 uppercase tracking-[0.2em]">Syncing Intelligence</p>
        </div>
    </div>

    <script>
        /**
         * 1. PASTE YOUR DEPLOYED URL HERE
         */
        const API_URL = "PASTE_YOUR_DEPLOYED_WEB_APP_URL_HERE"; 
        
        let currentView = 'Job Board';
        let fullData = { jobs: [], candidates: [], sourced: [], interviews: [], clients: [], billing: [] };
        let filteredData = [];

        async function init() {
            if (API_URL.includes("PASTE_YOUR")) {
                console.warn("API URL not configured.");
                return;
            }

            showLoader(true);
            try {
                const resp = await fetch(`${API_URL}?action=getAllData`);
                const res = await resp.json();
                
                if (res.error) {
                    console.error("Backend Error:", res.error);
                } else {
                    fullData = res;
                    switchView(currentView);
                }
            } catch (err) {
                console.error("Connection Error:", err);
            }
            showLoader(false);
        }

        function switchView(view) {
            currentView = view;
            document.getElementById('breadcrumb').innerText = view;
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active-tab'));
            
            const tabMap = { 
                'Job Board': 'tab-jobs', 
                'Sourced': 'tab-sourced',
                'Candidates': 'tab-candidates', 
                'Interview Tracker': 'tab-interviews', 
                'Clients': 'tab-clients',
                'Dashboard and Billing': 'tab-billing' 
            };
            if(tabMap[view]) document.getElementById(tabMap[view]).classList.add('active-tab');

            const sourceMap = {
                'Job Board': fullData.jobs,
                'Sourced': fullData.sourced,
                'Candidates': fullData.candidates,
                'Interview Tracker': fullData.interviews,
                'Clients': fullData.clients,
                'Dashboard and Billing': fullData.billing
            };

            filteredData = Array.isArray(sourceMap[view]) ? sourceMap[view] : [];
            renderTable();
        }

        function renderTable() {
            const head = document.getElementById('tableHead');
            const body = document.getElementById('tableBody');
            const noData = document.getElementById('noData');
            
            head.innerHTML = "";
            body.innerHTML = "";

            if (!filteredData || filteredData.length === 0) {
                noData.classList.remove('hidden');
                return;
            }
            noData.classList.add('hidden');

            // Define view-specific column headers
            const columnConfig = {
                'Job Board': ['JOB_ID', 'POSITION_TITLE', 'LOCATION', 'JOB_STATUS', 'EXPERIENCE_REQUIRED', 'CTC_RANGE'],
                'Sourced': ['JOB_ID', 'CANDIDATE_SOURCED', 'POSITION_TITLE', 'OUTREACH_DATE', 'STATUS'],
                'Candidates': ['CANDIDATE_NAME', 'PHONE', 'POSITION_TITLE', 'CURRENT_STATUS', 'TOTAL_EXPERIENCE_YRS', 'SUBMITTED_DATE'],
                'Interview Tracker': ['CANDIDATE_NAME', 'POSITION_TITLE', 'INTERVIEW_DATE', 'INTERVIEW_TIME', 'INTERVIEW_MODE', 'NEXT_STEP'],
                'Clients': ['CLIENT_ID', 'COMPANY_NAME', 'CONTACT_NAME', 'PHONE', 'WEBSITE', 'CLIENT_STATUS'],
                'Dashboard and Billing': ['CLIENT_NAME', 'CANDIDATE_NAME', 'JOINING_DATE', 'BILLING_AMOUNT', 'PAYMENT_STATUS']
            };

            const displayCols = columnConfig[currentView] || Object.keys(filteredData[0]).filter(k => k !== '_ROW').slice(0, 6);
            
            let hRow = "<tr><th class='w-10 px-4'><input type='checkbox'></th>";
            displayCols.forEach(c => hRow += `<th>${c.replace(/_/g, ' ')}</th>`);
            hRow += "<th class='text-right px-6'>AI</th></tr>";
            head.innerHTML = hRow;

            filteredData.forEach((row, idx) => {
                let bRow = `<tr class="border-b border-slate-50 transition-colors">`;
                bRow += `<td class='px-4'><input type='checkbox'></td>`;
                displayCols.forEach(c => {
                    bRow += `<td>${formatCell(c, row[c])}</td>`;
                });
                bRow += `<td class="text-right px-6">
                            <button onclick="runAi(${idx}, event)" class="text-teal-600 hover:scale-125 transition-transform p-1">
                                <i class="ph ph-sparkle-fill text-lg"></i>
                            </button>
                         </td>`;
                bRow += "</tr>";
                body.innerHTML += bRow;
            });
        }

        function formatCell(key, val) {
            if (val === null || val === undefined || val === "") return "<span class='text-slate-300'>--</span>";
            const s = String(val);
            if (key.includes('STATUS')) {
                const low = s.toLowerCase();
                let col = "bg-slate-100 text-slate-500";
                if (['open', 'active', 'hired', 'submitted', 'shortlisted', 'hot'].includes(low)) col = "bg-teal-50 text-teal-700 border border-teal-100";
                if (['rejected', 'cold', 'pending'].includes(low)) col = "bg-rose-50 text-rose-700 border border-rose-100";
                if (['sourced', 'interested', 'warm'].includes(low)) col = "bg-amber-50 text-amber-700 border border-amber-100";
                return `<span class="px-2 py-0.5 rounded text-[10px] font-black uppercase tracking-tighter ${col}">${val}</span>`;
            }
            if (key.includes('CTC') || key.includes('AMOUNT')) return `<span class="font-bold text-slate-700">â‚¹${val}</span>`;
            return s;
        }

        function handleSearch() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const sourceMap = {
                'Job Board': fullData.jobs,
                'Sourced': fullData.sourced,
                'Candidates': fullData.candidates,
                'Interview Tracker': fullData.interviews,
                'Clients': fullData.clients,
                'Dashboard and Billing': fullData.billing
            };
            const base = sourceMap[currentView] || [];
            filteredData = base.filter(r => Object.values(r).some(v => String(v).toLowerCase().includes(q)));
            renderTable();
        }

        async function runAi(idx, event) {
            event.stopPropagation();
            const record = filteredData[idx];
            
            // For Candidates/Sourced, find the matching Job. For Job Board, use itself.
            let job = null;
            let candidate = record;

            if (currentView === 'Job Board') {
                job = record;
                candidate = fullData.candidates[0] || {}; // Fallback for demo
            } else {
                const candJobId = record.JOB_ID || "";
                job = fullData.jobs.find(j => j.JOB_ID === candJobId) || fullData.jobs[0] || {};
            }

            document.getElementById('aiDrawer').classList.remove('translate-x-full');
            document.getElementById('aiContent').innerHTML = `
                <div class="flex flex-col items-center justify-center py-20 gap-4">
                    <div class="spinner"></div>
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest animate-pulse">Evaluating Fit...</p>
                </div>`;

            try {
                const resp = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'aiRank',
                        candidateData: candidate,
                        jobData: job
                    })
                });
                const result = await resp.json();
                
                if (result.success) {
                    document.getElementById('aiContent').innerHTML = `
                        <div class="mb-6">
                            <h4 class="text-[10px] font-black text-slate-400 uppercase mb-2">Analysis Target</h4>
                            <div class="p-3 bg-teal-50 border border-teal-100 rounded text-teal-800 font-bold text-xs">
                                ${job.POSITION_TITLE || "General Role"}
                            </div>
                        </div>
                        <div class="bg-white rounded-lg border border-slate-200 p-4 shadow-sm">
                            <h4 class="text-[10px] font-black text-slate-400 uppercase mb-3 tracking-widest">AI Verdict</h4>
                            <div class="whitespace-pre-wrap text-slate-700 font-medium leading-relaxed">
                                ${result.analysis}
                            </div>
                        </div>
                    `;
                } else {
                    throw new Error(result.error || "Analysis failed");
                }
            } catch (err) {
                document.getElementById('aiContent').innerHTML = `
                    <div class="p-4 bg-rose-50 border border-rose-100 rounded text-rose-600 text-xs font-bold">
                        <i class="ph ph-warning-circle mr-2"></i> ERROR: ${err.message}
                    </div>
                `;
            }
        }

        function closeAi() { document.getElementById('aiDrawer').classList.add('translate-x-full'); }
        function showLoader(s) { document.getElementById('loader').style.display = s ? 'flex' : 'none'; }
        function refreshData() { init(); }

        window.onload = init;
    </script>
</body>
</html>
