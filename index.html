<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiregrow CRM | Odoo Enterprise Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f8f9fa; color: #495057; overflow: hidden; }
        :root { --odoo-purple: #714B67; --odoo-teal: #00A09D; --odoo-border: #dee2e6; }
        
        .odoo-header { background-color: var(--odoo-purple); color: white; }
        .btn-primary { background-color: var(--odoo-teal); color: white; border-radius: 4px; padding: 6px 12px; font-weight: 500; font-size: 13px; transition: all 0.2s; border: none; cursor: pointer; }
        .btn-primary:hover { filter: brightness(1.1); }
        
        .odoo-table thead { background-color: #f1f3f5; border-bottom: 2px solid var(--odoo-border); position: sticky; top: 0; z-index: 10; }
        .odoo-table th { padding: 10px 16px; font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; border-right: 1px solid var(--odoo-border); white-space: nowrap; }
        .odoo-table td { padding: 10px 16px; font-size: 13px; border-bottom: 1px solid #f1f3f5; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; border-right: 1px solid #f8f9fa; }
        .odoo-table tr:hover { background-color: #f0fdfa; cursor: pointer; }
        
        .active-tab { border-bottom: 3px solid white; font-weight: 700; opacity: 1 !important; }
        
        #loader { 
            display: none; 
            position: fixed; 
            inset: 0; 
            background: rgba(255,255,255,0.95); 
            z-index: 9999; 
            align-items: center; 
            justify-content: center; 
            flex-direction: column;
        }
        
        .spinner { border: 3px solid #f3f3f3; border-top: 3px solid var(--odoo-teal); border-radius: 50%; width: 35px; height: 35px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .logo-img { height: 28px; width: 28px; object-fit: contain; border-radius: 4px; background: white; }
        
        .modal-overlay { 
            position: fixed; 
            inset: 0; 
            background-color: rgba(15, 23, 42, 0.5); 
            backdrop-filter: blur(4px); 
            z-index: 1000; 
            display: none; 
            align-items: center; 
            justify-content: center; 
            padding: 1rem;
        }
        .modal-overlay.open { display: flex; }
        
        .action-btn { 
            padding: 0.4rem; 
            border-radius: 0.375rem; 
            transition: all 0.2s; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .action-btn:hover { transform: scale(1.15); background-color: #f1f5f9; }
        
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">

    <header class="odoo-header h-12 flex items-center px-4 shrink-0 shadow-sm z-50">
        <div class="flex items-center gap-5 h-full">
            <div class="flex items-center gap-2">
                <img src="https://media.licdn.com/dms/image/v2/D560BAQEPjP3aKt0lyg/company-logo_100_100/B56ZU2_QxhHEAU-/0/1740384308771/hiregrow_consultants_logo?e=1771459200&v=beta&t=-T9reydL3xneDymdksgLtMqMz-suxGRgfWCI5gW1v6c" class="logo-img" alt="Hiregrow">
                <span class="font-bold tracking-tight text-white uppercase text-sm">Hiregrow CRM</span>
            </div>
            <nav class="flex gap-4 h-full text-[11px] font-bold uppercase tracking-wider">
                <button onclick="switchView('Job Board')" id="tab-jobs" class="h-full px-2 opacity-70 hover:opacity-100 transition-all">Job Board</button>
                <button onclick="switchView('Sourced')" id="tab-sourced" class="h-full px-2 opacity-70 hover:opacity-100 transition-all">Sourced</button>
                <button onclick="switchView('Candidates')" id="tab-candidates" class="h-full px-2 opacity-70 hover:opacity-100 transition-all">Candidates</button>
                <button onclick="switchView('Interview Tracker')" id="tab-interviews" class="h-full px-2 opacity-70 hover:opacity-100 transition-all">Interviews</button>
                <button onclick="switchView('Clients')" id="tab-clients" class="h-full px-2 opacity-70 hover:opacity-100 transition-all">Clients</button>
                <button onclick="switchView('Dashboard and Billing')" id="tab-billing" class="h-full px-2 opacity-70 hover:opacity-100 transition-all">Billing</button>
            </nav>
        </div>
        <div class="ml-auto flex items-center gap-3">
            <button onclick="syncWebsiteForm()" class="text-[10px] font-black bg-emerald-600 text-white px-3 py-1.5 rounded uppercase flex items-center gap-1.5 shadow-sm hover:bg-emerald-700 transition-all">
                <i class="ph ph-arrows-clockwise"></i> Sync Website
            </button>
            <div class="h-6 w-[1px] bg-white/20"></div>
            <button onclick="testConnection()" class="text-[10px] font-bold bg-white/10 px-2 py-1 rounded hover:bg-white/20 transition-all">Test</button>
        </div>
    </header>

    <div class="bg-white py-2 px-6 flex items-center justify-between border-b shrink-0">
        <div class="flex flex-col">
            <nav class="text-[9px] font-black text-slate-400 uppercase mb-1">CRM / <span id="breadcrumb" class="text-slate-700 font-bold tracking-widest uppercase">Job Board</span></nav>
            <div class="flex items-center gap-2">
                <button onclick="refreshData()" class="btn-primary uppercase tracking-tighter">Refresh Sync</button>
                <button class="btn-primary bg-slate-100 !text-slate-700 hover:bg-slate-200 uppercase tracking-tighter" onclick="window.open('https://docs.google.com/spreadsheets/d/1VTdu7j25g0h-IUm6-cjwhCB0WXWgdgToJRwr9ZC4628/edit', '_blank')">Database Sheet</button>
            </div>
        </div>
        <div class="flex-1 max-w-md bg-slate-100 border rounded px-3 flex items-center focus-within:bg-white focus-within:ring-1 focus-within:ring-teal-500 transition-all">
            <i class="ph ph-magnifying-glass text-slate-400 mr-2"></i>
            <input type="text" id="searchInput" onkeyup="handleSearch()" placeholder="Search active records..." class="w-full bg-transparent py-1.5 text-sm outline-none">
        </div>
    </div>

    <div class="flex-1 overflow-auto bg-white scrollbar-hide">
        <table class="odoo-table w-full text-left table-fixed min-w-[3000px]">
            <thead id="tableHead"></thead>
            <tbody id="tableBody"></tbody>
        </table>
        <div id="noData" class="flex flex-col items-center justify-center py-40 text-slate-300 hidden">
            <i class="ph ph-folder-open text-6xl opacity-20 mb-4"></i>
            <p class="font-bold uppercase tracking-widest text-xs">No records found</p>
        </div>
    </div>

    <!-- Interview Scheduler Modal -->
    <div id="interviewModal" class="modal-overlay">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md overflow-hidden flex flex-col transform transition-all">
            <div class="p-5 border-b bg-indigo-50 flex items-center justify-between">
                <h3 class="font-bold text-indigo-800 text-sm">Schedule Interview</h3>
                <button onclick="closeModal('interviewModal')" class="p-2 hover:bg-white rounded-full transition-all"><i class="ph ph-x text-xl"></i></button>
            </div>
            <div class="p-6 space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1 block">Date</label>
                        <input type="date" id="intDate" class="w-full p-2 bg-slate-50 border border-slate-200 rounded text-sm focus:outline-none focus:ring-1 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1 block">Time</label>
                        <input type="time" id="intTime" class="w-full p-2 bg-slate-50 border border-slate-200 rounded text-sm focus:outline-none focus:ring-1 focus:ring-indigo-500">
                    </div>
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1 block">Format</label>
                    <select id="intFormat" onchange="updateInterviewLocLabel()" class="w-full p-2 bg-slate-50 border border-slate-200 rounded text-sm focus:outline-none focus:ring-1 focus:ring-indigo-500 font-bold">
                        <option value="Google Meet">Google Meet</option>
                        <option value="Telephonic">Telephonic Interview</option>
                        <option value="F2F">Face to Face (F2F)</option>
                    </select>
                </div>
                <div>
                    <label id="intLocLabel" class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1 block">Meeting Link</label>
                    <input type="text" id="intLocation" placeholder="https://meet.google.com/..." class="w-full p-2 bg-slate-50 border border-slate-200 rounded text-sm focus:outline-none focus:ring-1 focus:ring-indigo-500">
                </div>
            </div>
            <div class="p-5 bg-slate-50 border-t flex justify-end gap-3">
                <button onclick="closeModal('interviewModal')" class="text-[11px] font-bold text-slate-500 px-4">Cancel</button>
                <button onclick="generateInterviewInvite()" class="bg-indigo-600 text-white px-5 py-2 rounded text-[11px] font-bold uppercase tracking-widest shadow-lg shadow-indigo-100">Prepare Invite</button>
            </div>
        </div>
    </div>

    <!-- Message Composer Modal -->
    <div id="messageModal" class="modal-overlay">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg overflow-hidden flex flex-col transform transition-all">
            <div class="p-5 border-b bg-slate-50 flex items-center justify-between">
                <div>
                    <h3 id="modalTitle" class="font-bold text-slate-800 text-sm">Message Preview</h3>
                    <p id="modalSubtitle" class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Enriched Preview</p>
                </div>
                <button onclick="closeModal('messageModal')" class="p-2 hover:bg-slate-200 rounded-full transition-all"><i class="ph ph-x text-xl text-slate-400"></i></button>
            </div>
            <div class="p-6 space-y-4">
                <div id="emailSubjectContainer">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1 block">Subject Line</label>
                    <div id="emailSubject" class="p-3 bg-slate-50 border border-slate-200 rounded text-xs font-bold text-slate-700"></div>
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1 block">Message Content</label>
                    <textarea id="messageBody" class="w-full h-80 p-4 bg-slate-50 border border-slate-200 rounded text-xs leading-relaxed text-slate-600 focus:outline-none focus:ring-2 focus:ring-teal-500/20 shadow-inner"></textarea>
                </div>
            </div>
            <div class="p-5 bg-slate-50 border-t flex items-center justify-between">
                <button onclick="copyMessage()" class="text-[10px] font-black text-slate-500 hover:text-teal-600 uppercase tracking-widest flex items-center gap-2 transition-colors">
                    <i class="ph ph-copy text-lg"></i> Copy Message
                </button>
                <div class="flex gap-2">
                    <button id="waActionBtn" class="bg-emerald-600 text-white px-5 py-2 rounded text-[11px] font-bold uppercase tracking-widest flex items-center gap-2 hover:bg-emerald-700 transition-all shadow-lg shadow-emerald-200">
                        <i class="ph ph-whatsapp-logo text-lg"></i> WhatsApp
                    </button>
                    <button id="emailActionBtn" class="bg-indigo-600 text-white px-5 py-2 rounded text-[11px] font-bold uppercase tracking-widest flex items-center gap-2 hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-200">
                        <i class="ph ph-envelope text-lg"></i> Email
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- AI Sidebar -->
    <div id="aiDrawer" class="fixed inset-y-0 right-0 w-80 bg-white shadow-2xl z-[1500] transform translate-x-full transition-transform duration-300 border-l flex flex-col">
        <div class="p-5 border-b bg-slate-50 flex items-center justify-between">
            <h3 class="font-bold text-teal-700 text-xs flex items-center gap-2 uppercase tracking-widest"><i class="ph ph-sparkle-fill"></i> Gemini Analysis</h3>
            <button onclick="closeAi()"><i class="ph ph-x text-xl text-slate-400"></i></button>
        </div>
        <div id="aiContent" class="p-6 flex-1 overflow-auto text-sm leading-relaxed text-slate-600 italic">Select a record...</div>
    </div>

    <div id="loader">
        <div class="spinner mb-4"></div>
        <p class="text-[10px] font-black text-teal-600 uppercase tracking-[0.2em] animate-pulse">Synchronizing Intelligence</p>
    </div>

    <script>
        // REPLACE THIS with your Apps Script Web App URL
        const API_URL = "https://script.google.com/macros/s/AKfycbzkiHVsgG6nIIgitESrBdF0WGCbifyxWwNYJXAzcf5_-tRSI_MFO-AeQFXi4eo1iFMi/exec"; 
        
        let currentView = 'Job Board';
        let fullData = { jobs: [], candidates: [], sourced: [], interviews: [], clients: [], billing: [] };
        let filteredData = [];
        let activeRecordIdx = null;

        async function init() {
            if (API_URL.includes("PASTE_YOUR")) return;
            refreshData();
        }

        async function refreshData() {
            showLoader(true);
            try {
                const resp = await fetch(`${API_URL}?action=getAllData`);
                fullData = await resp.json();
                switchView(currentView);
            } catch (err) { console.error("Data Sync error:", err); }
            showLoader(false);
        }

        async function syncWebsiteForm() {
            showLoader(true);
            try {
                const resp = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'syncForm' }) });
                const res = await resp.json();
                alert(res.message || "Sync complete.");
                refreshData();
            } catch (err) { alert("Sync failed."); }
            showLoader(false);
        }

        function switchView(view) {
            currentView = view;
            document.getElementById('breadcrumb').innerText = view;
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active-tab'));
            const map = { 'Job Board': 'tab-jobs', 'Sourced': 'tab-sourced', 'Candidates': 'tab-candidates', 'Interview Tracker': 'tab-interviews', 'Clients': 'tab-clients', 'Dashboard and Billing': 'tab-billing' };
            if(map[view]) document.getElementById(map[view]).classList.add('active-tab');

            const sourceMap = { 'Job Board': fullData.jobs, 'Sourced': fullData.sourced, 'Candidates': fullData.candidates, 'Interview Tracker': fullData.interviews, 'Clients': fullData.clients, 'Dashboard and Billing': fullData.billing };
            filteredData = Array.isArray(sourceMap[view]) ? sourceMap[view] : [];
            renderTable();
        }

        function renderTable() {
            const head = document.getElementById('tableHead');
            const body = document.getElementById('tableBody');
            const empty = document.getElementById('noData');
            head.innerHTML = ""; body.innerHTML = "";

            if (!filteredData.length) { empty.classList.remove('hidden'); return; }
            empty.classList.add('hidden');

            const columnConfig = {
                'Job Board': ['JOB_ID', 'CLIENT_ID', 'POSITION_TITLE', 'JOB_STATUS', 'LOCATION', 'EXPERIENCE_REQUIRED', 'CTC_RANGE', 'OPENINGS_COUNT', 'PIPELINE'],
                'Sourced': ['JOB_ID', 'CLIENT_ID', 'POSITION_TITLE', 'CANDIDATE_SOURCED', 'STATUS', 'OUTREACH_DATE', 'SOURCED_EMAIL', 'SOURCED_PHONE'],
                'Candidates': [
                    'JOB_ID', 'APP_ID', 'CLIENT_ID', 'JOB_TITLE', 'JOB_LOCATION', 'CURRENT_STATUS', 
                    'CANDIDATE_NAME', 'PHONE', 'EMAIL', 'EDUCATION', 'TOTAL_EXPERIENCE', 
                    'RELEVANT_EXPERIENCE', 'CURRENT_CTC', 'EXPECTED_CTC', 'NOTICE_PERIOD', 
                    'INTERVIEW_TELEPHONIC', 'INTERVIEW_F2F', 'CURRENT_LOCATION', 'RESUME_LINK', 'SUBMITTED_DATE'
                ],
                'Interview Tracker': ['INTERVIEW_ID', 'CANDIDATE_ID', 'CLIENT_ID', 'CANDIDATE_NAME', 'COMPANY_NAME', 'POSITION_TITLE', 'INTERVIEW_DATE', 'INTERVIEW_TIME', 'INTERVIEW_MODE', 'NEXT_STEP'],
                'Clients': ['CLIENT_ID', 'CONTACT_NAME', 'EMAIL', 'PHONE', 'COMPANY_NAME', 'WEBSITE', 'ASSIGNED_JOBS_COUNT', 'ADDRESS', 'CLIENT_STATUS'],
                'Dashboard and Billing': ['CLIENT_NAME', 'CANDIDATE_NAME', 'JOINING_DATE', 'PERCENTAGE_COMMISSION', 'CTC_CANDIDATE', 'BILLING_AMOUNT', 'PAYMENT_STATUS', 'BALANCE_DUE']
            };

            const cols = columnConfig[currentView] || Object.keys(filteredData[0]).filter(k => !k.startsWith('_')).slice(0, 10);
            
            let hRow = "<tr><th class='w-12 px-4'><input type='checkbox'></th>";
            cols.forEach(c => hRow += `<th>${c.replace(/_/g, ' ')}</th>`);
            hRow += "<th class='text-right px-6 sticky right-0 bg-slate-50'>Actions</th></tr>";
            head.innerHTML = hRow;

            filteredData.forEach((row, i) => {
                let bRow = `<tr class="border-b transition-colors hover:bg-slate-50" onclick="${currentView === 'Clients' ? `drillDownClient('${row.CLIENT_ID}')` : ''}">`;
                bRow += `<td class='px-4'><input type='checkbox'></td>`;
                cols.forEach(c => bRow += `<td>${formatVal(c, row[c])}</td>`);
                bRow += `<td class="text-right px-6 shrink-0 sticky right-0 bg-white shadow-[-4px_0_10px_rgba(0,0,0,0.02)]">
                            <div class="flex items-center justify-end gap-1.5" onclick="event.stopPropagation()">${getActionButtons(row, i)}</div>
                         </td></tr>`;
                body.innerHTML += bRow;
            });
        }

        function getActionButtons(row, i) {
            let html = `<button onclick="runAi(${i}, event)" class="action-btn text-teal-600" title="Gemini Analysis"><i class="ph ph-sparkle-fill text-lg"></i></button>`;
            
            if (currentView === 'Candidates' || currentView === 'Sourced') {
                html += `<button onclick="composeMessage('CANDIDATE_JD_SHARE', ${i})" class="action-btn text-indigo-600" title="Email JD"><i class="ph ph-envelope-simple text-lg"></i></button>`;
                html += `<button onclick="composeMessage('CANDIDATE_JD_SHARE_WA', ${i})" class="action-btn text-emerald-600" title="WhatsApp JD"><i class="ph ph-whatsapp-logo text-lg"></i></button>`;
                html += `<button onclick="composeMessage('CLIENT_CANDIDATE_SUBMISSION_WA', ${i})" class="action-btn text-blue-600" title="Submit to Client"><i class="ph ph-user-circle-plus text-lg"></i></button>`;
                html += `<button onclick="openInterviewScheduler(${i})" class="action-btn text-indigo-400" title="Schedule Interview"><i class="ph ph-calendar-plus text-lg"></i></button>`;
            } else if (currentView === 'Interview Tracker') {
                html += `<button onclick="composeMessage('CANDIDATE_STATUS_UPDATE_WA', ${i})" class="action-btn text-emerald-600" title="Send Update"><i class="ph ph-chat-centered-dots text-lg"></i></button>`;
            } else if (currentView === 'Job Board') {
                html += `<button onclick="composeMessage('CANDIDATE_COLD_OUTREACH_WA', ${i})" class="action-btn text-emerald-600" title="Cold Outreach"><i class="ph ph-paper-plane-tilt text-lg"></i></button>`;
            }
            return html;
        }

        function openInterviewScheduler(idx) {
            activeRecordIdx = idx;
            document.getElementById('intDate').valueAsDate = new Date();
            document.getElementById('intTime').value = "10:00";
            updateInterviewLocLabel();
            openModal('interviewModal');
        }

        function updateInterviewLocLabel() {
            const format = document.getElementById('intFormat').value;
            const label = document.getElementById('intLocLabel');
            const input = document.getElementById('intLocation');
            if (format === 'Google Meet') {
                label.innerText = "Meeting Link";
                input.value = "https://meet.google.com/vcj-dfaf-pcc";
            } else if (format === 'Telephonic') {
                label.innerText = "Phone Number";
                input.value = filteredData[activeRecordIdx]?.PHONE || "";
            } else {
                label.innerText = "Office Address";
                input.value = "Kalyan Nagar, Bangalore";
            }
        }

        function generateInterviewInvite() {
            const overrides = {
                INTERVIEW_DATE: new Date(document.getElementById('intDate').value).toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' }),
                INTERVIEW_TIME: document.getElementById('intTime').value,
                INTERVIEW_MODE: document.getElementById('intFormat').value,
                INTERVIEW_LOCATION_OR_LINK: document.getElementById('intLocation').value
            };
            closeModal('interviewModal');
            composeMessage('INTERVIEW_INVITATION_WA', activeRecordIdx, overrides);
        }

        async function composeMessage(key, idx, overrides = {}) {
            showLoader(true);
            const rowData = filteredData[idx];
            try {
                const resp = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'getProcessedMessage', templateKey: key, rowData: rowData, overrides: overrides })
                });
                const res = await resp.json();
                
                document.getElementById('modalTitle').innerText = key.replace(/_/g, ' ');
                document.getElementById('modalSubtitle').innerText = rowData.CANDIDATE_NAME || rowData.Candidate_Name || "Record Preview";
                
                if (key.includes('WA')) {
                    document.getElementById('emailSubjectContainer').style.display = 'none';
                } else {
                    document.getElementById('emailSubjectContainer').style.display = 'block';
                    document.getElementById('emailSubject').innerText = res.subject;
                }

                document.getElementById('messageBody').value = res.message;
                const cleanPhone = (res.phone || "").toString().replace(/\D/g, '');
                const waPhone = cleanPhone.length === 10 ? '91' + cleanPhone : cleanPhone;
                
                document.getElementById('waActionBtn').onclick = () => window.open(`https://wa.me/${waPhone}?text=${encodeURIComponent(res.message)}`, '_blank');
                document.getElementById('emailActionBtn').onclick = () => {
                    const recipient = rowData.EMAIL || rowData.Email || "";
                    window.open(`mailto:${recipient}?subject=${encodeURIComponent(res.subject)}&body=${encodeURIComponent(res.message)}`, '_blank');
                };

                openModal('messageModal');
            } catch (err) { alert("Message failed to generate."); }
            showLoader(false);
        }

        function drillDownClient(clientId) {
            currentView = 'Job Board';
            document.getElementById('breadcrumb').innerText = `CRM / Clients / ${clientId}`;
            filteredData = fullData.jobs.filter(j => j.CLIENT_ID === clientId);
            renderTable();
        }

        function formatVal(k, v) {
            if (!v && v !== 0) return "--";
            const s = String(v).toLowerCase();
            if (k.includes('STATUS') || k.includes('PRIORITY')) {
                let cls = "bg-slate-100 text-slate-500 border-slate-200";
                if (['open', 'active', 'hired', 'hot', 'submitted', 'shortlisted'].includes(s)) cls = "bg-teal-50 text-teal-700 border-teal-100";
                if (['rejected', 'cold', 'dropped'].includes(s)) cls = "bg-rose-50 text-rose-700 border-rose-100";
                return `<span class="px-2 py-0.5 rounded text-[10px] font-black uppercase border ${cls}">${v}</span>`;
            }
            if (k.includes('AMOUNT') || k.includes('CTC')) {
                const num = Number(String(v).replace(/[^0-9.-]+/g,""));
                return isNaN(num) ? v : `₹${num.toLocaleString()}`;
            }
            return v;
        }

        async function runAi(idx, e) {
            e.stopPropagation();
            const record = filteredData[idx];
            let job = currentView === 'Job Board' ? record : (fullData.jobs.find(j => j.JOB_ID === record.JOB_ID) || fullData.jobs[0] || {});
            document.getElementById('aiDrawer').classList.remove('translate-x-full');
            document.getElementById('aiContent').innerHTML = `<div class="py-20 text-center"><div class="spinner mx-auto mb-4"></div><p class="text-[10px] uppercase font-bold text-slate-400">Gemini Ranker...</p></div>`;
            try {
                const resp = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'aiRank', candidateData: record, jobData: job }) });
                const res = await resp.json();
                document.getElementById('aiContent').innerHTML = `<div class="mb-4 text-[10px] font-black text-teal-600 uppercase tracking-widest">Fitment Analysis: ${job.POSITION_TITLE || "Role"}</div><div class="text-slate-700 font-medium bg-white p-4 rounded border shadow-sm leading-relaxed">${res.analysis}</div>`;
            } catch (err) { document.getElementById('aiContent').innerHTML = `<div class="p-4 bg-rose-50 text-rose-700 rounded text-xs">Error.</div>`; }
        }

        function handleSearch() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const sourceMap = { 'Job Board': fullData.jobs, 'Sourced': fullData.sourced, 'Candidates': fullData.candidates, 'Interview Tracker': fullData.interviews, 'Clients': fullData.clients, 'Dashboard and Billing': fullData.billing };
            const base = sourceMap[currentView] || [];
            filteredData = base.filter(r => Object.values(r).some(v => String(v).toLowerCase().includes(q)));
            renderTable();
        }

        function copyMessage() {
            const body = document.getElementById('messageBody');
            body.select();
            document.execCommand('copy');
            alert("Copied to clipboard!");
        }

        function openModal(id) { document.getElementById(id).classList.add('open'); }
        function closeModal(id) { document.getElementById(id).classList.remove('open'); }
        function closeAi() { document.getElementById('aiDrawer').classList.add('translate-x-full'); }
        function showLoader(s) { document.getElementById('loader').style.display = s ? 'flex' : 'none'; }
        
        async function testConnection() {
            showLoader(true);
            try {
                const resp = await fetch(`${API_URL}?action=getAllData`);
                const res = await resp.json();
                alert(res.error ? `Error: ${res.error}` : "✅ Connected! Data flow verified.");
            } catch (e) { alert("❌ Connection failed."); }
            showLoader(false);
        }
        window.onload = init;
    </script>
</body>
</html>
